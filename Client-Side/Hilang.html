<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Laporan Barang Hilang</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styling/Hilang.css">
    </head>
    <body>
        <div class="container">
            <div class="title">
                Lapor Kehilangan Barangmu Disini!
            </div>
            <form action="#"> 
                <div class="user-detail">
                    <div class="input-field">
                        <label>Nama</label> <br>
                        <input type="text" required>
                    </div>
                    <div class="input-field">
                        <label>NIM</label> <br>
                        <input type="text" required>
                    </div>
                    <div class="input-field">
                        <label>Prodi</label> <br>
                        <input type="text" required>
                    </div>
                    <div class="input-field">
                        <label>Angkatan</label> <br>
                        <input type="text" required>
                    </div>
                    <div class="input-field"> 
                        <label>Tanggal Hilang</label> <br>
                        <input type="text" required>
                    </div>
                    <div class="input-field">
                        <label>Jenis Barang</label> <br>
                        <input type="text" required>
                    </div>
                    <div class="input-field">
                        <label>Spesifikasi Barang</label> <br>
                        <input type="text" required>
                    </div>
                    <div class="input-field">
                        <label>Kronologi</label> <br>
                        <input type="text" required>
                    </div>
                    <div class="input-field">
                        <label>Foto Barang (Opsional)</label> <br>
                        <input type="file" accept="image/png, image/jpeg, image/jpg">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
