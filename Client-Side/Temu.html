<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Laporan Penemuan Barang Hilang</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-widht, initial-scale=1">
        <link rel="stylesheet" href="../tubes/styling/Temu.css">
    </head>
    <body>
        <div class="navbar">
            <nav>
                <img class="logo" src="../tubes/assets/logo.svg">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Kehilangan</a></li>
                    <li><a href="#">Penemuan</a></li>
                    <li><a href="#">Isi Laporan <ion-icon name="chevron-down"></ion-icon></a>
                        <ul>
                            <li><a href="#">Laporan Kehilangan</a></li>
                            <li><a href="#">Laporan Penemuan</a></li>
                        </ul>
                    </li>
                </ul>
                <button type="button" class="out">
                    <span class="icon">
                        <ion-icon name="exit-outline"></ion-icon>
                    </span>
                    <span class="text">Keluar</span>
                </button>
            </nav>
        </div>
        <div class="container">
            <div class="title">
                Lapor Penemuan Barang Disini!
            </div>
            <form action="#"> 
                <div class="user-detail">
                    <div class="input-field">
                        <label>Nama</label> <br>
                        <input type="text" required>
                    </div>
                    <div class="input-field">
                        <label>NIM (Opsional)</label> <br>
                        <input type="text">
                    </div>
                    <div class="input-field">
                        <label>Prodi (Opsional)</label> <br>
                        <input type="text">
                    </div>
                    <div class="input-field">
                        <label>Angkatan (Opsional)</label> <br>
                        <input type="text">
                    </div>
                    <div class="input-field"> 
                        <label>Tanggal Hilang</label> <br>
                        <input type="text" required>
                    </div>
                    <div class="input-field">
                        <label>Jenis Barang</label> <br>
                        <input type="text" required>
                    </div>
                    <div class="input-field">
                        <label>Spesifikasi Barang</label> <br>
                        <input type="text" required>
                    </div>
                    <div class="input-field">
                        <label>Kronologi</label> <br>
                        <input type="text" required>
                    </div>
                    <div class="input-field">
                        <label>Foto Barang (Opsional)</label> <br>
                        <input type="file" accept="image/png, image/jpeg, image/jpg">
                    </div>
                </div>
                <div class="input-field button">
                    <input type="button" value="Submit">
                </div>
            </form>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    </body>
</html>
